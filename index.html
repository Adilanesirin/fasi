<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Page üòè</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        margin-bottom: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .hidden {
        display: none;
    }

    .message {
        position: absolute;
        font-size: 50px;
        font-weight: bold;
        color: #fff;
        text-shadow: 3px 3px 10px black;
        z-index: 2;
        text-align: center;
    }

    .emoji {
        position: absolute;
        font-size: 30px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card" id="card">
    <h1>üíå Faaasi mon oru surprise üòå</h1>
    <button onclick="showFun()">Click panneda </button>
</div>

<div class="message hidden" id="msg">
    Poda penn illathavane üòÇ
</div>

<script>
function showFun() {
    document.body.style.background =
        "linear-gradient(135deg, #667eea, #764ba2)";
    document.getElementById("card").classList.add("hidden");
    document.getElementById("msg").classList.remove("hidden");

    // Create floating laughing emojis
    for (let i = 0; i < 30; i++) {
        let emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.innerText = "üòÇ";
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(emoji);

        setTimeout(() => {
            emoji.remove();
        }, 8000);
    }
}
</script>

</body>
</html>
